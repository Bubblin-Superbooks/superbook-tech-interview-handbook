<div class="leaf flex"><div class="inner justify"><h4>Some Common Formulas:</h4><ul><li>Sum of 1 to N = (n+1 * n/2)</li><li>Sum of GP = 2<sup>0</sup> + 2<sup>1</sup> + 2<sup>2</sup> + 2<sup>3</sup> + ... 2<sup>n</sup> = 2<sup>n+1</sup> - 1</li><li>Permutations of N = N! / (N-K)!</li><li>Combinations of N = N! / (K! * (N-K)!)</li></ul></div> </div>
