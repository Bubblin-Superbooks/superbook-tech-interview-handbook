<div class="leaf flex"><div class="inner justify"><h3>Geometry</h3><h4>Notes</h4><p class="  start-chapter">When comparing euclidean distance between two pairs of points, using dx<sup>2</sup> + dy<sup>2</sup> is sufficient. It is unnecessary to square root the value.</p><p>To find out if two circles overlap, check that the distance between the two centers of the circles is less than the sum of their radii.</p></div> </div>
